{% extends 'base.html' %}

{% block content %}
</div>
<form method="GET" action=".">
    <input type="text" name="query" placeholder="검색...">
    <button type="submit">검색</button>
</form>
{% for article in articles %}
<div class="article">
    <h2><a href="{% url 'article_detail' article.id %}">{{ article.title }}</a></h2>
    <p>{{ article.content }}</p>
    <p>{{ article.created_at }}</p>
</div>
{% endfor %}
{% endblock %}
