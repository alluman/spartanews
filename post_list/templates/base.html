<!DOCTYPE html>
<html>

<head>
    <title>스파르타 뉴스</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <!-- 네비게이션 바 시작 -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="{% url 'index' %}">스파르타 뉴스</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'index' %}">메인페이지 <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'article_create' %}">글등록</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'index' %}?order=latest">최신글</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'index' %}?order=oldest">예전글</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">로그인</a>
                    </li>


                </ul>
            </div>
        </nav>
        <!-- 네비게이션 바 끝 -->

        {% block content %}
        {% endblock %}
    </div>
    <!-- Bootstrap JS 및 의존성 파일 추가 -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
